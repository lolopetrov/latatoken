<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LATA Token — Aluminum-inspired Meme Token</title>
  <meta name="description" content="LATA is a meme token on the Polygon network, inspired by aluminum recycling and circular economy.">
  <meta property="og:title" content="LATA Token — Aluminum-powered Meme Economy">
  <meta property="og:description" content="From aluminum cans to decentralized value — every LATA counts.">
  <meta property="og:image" content="logo.png">
  <meta name="theme-color" content="#6c5ce7">
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --accent: #6c5ce7;
      --bg: #f8f8fa;
      --text: #1e1e1e;
      --muted: #6b7280;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    img.logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .btn {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.25s;
      margin: 0.5rem;
      display: inline-block;
    }
    .btn:hover { background: #5b4dd8; }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0f0f13; color: #fafafa; }
      .btn { background: #8b7cfb; }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="LATA logo" class="logo">

  <h1>$LATA Token</h1>
  <p class="subtitle">Aluminum-inspired Meme Token on Polygon</p>

  <div>
    <a href="https://polygonscan.com/token/0x90A89254488d843cDfb55FD2Ba3f8d3C2df135e2" class="btn" target="_blank">View on PolygonScan</a>
    <a href="https://github.com/lolopetrov/latatoken" class="btn" target="_blank">View on GitHub</a>
  </div>

  <footer>
    <p>© 2025 LATA Project — Aluminum-powered Meme Economy</p>
    <p><a href="https://lolopetrov.github.io/latatoken/" style="color:var(--muted);text-decoration:none;">latatoken.com</a></p>
  </footer>

</body>
</html>
